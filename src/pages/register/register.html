<ion-header>
  <ion-navbar>
    <ion-title>Preencha suas informações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg">
  <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm.value)">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" class="email" [formControl]="registerForm.controls['email']"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" class="pass" [formControl]="registerForm.controls['password']"></ion-input>
    </ion-item>
    <ion-item class="driver">
      <ion-label>Motorista</ion-label>
      <ion-radio></ion-radio>
    </ion-item>
    <ion-item class="passing">
      <ion-label>Passageiro</ion-label>
      <ion-radio></ion-radio>
    </ion-item>
    <button ion-button round full type="submit">Cadastrar</button>
  </form>
</ion-content>
