<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <!--<video autoplay loop muted id="video">
    <source src="http://thenewcode.com/assets/videos/zsystems-alt.mp4" type="video/mp4">
  </video>-->
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <button ion-button (click)="login(user)">Login</button>
  <button ion-button color="light" (click)="cadastrar()">Cadastrar</button>
  <button ion-button (click)="facebookLogin()"><ion-icon name="logo-facebook"></ion-icon></button>
</ion-content>
