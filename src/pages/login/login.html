<ion-content center text-center>
  <video autoplay loop muted id="video">
    <source src="http://thenewcode.com/assets/videos/floodplain-clean.mp4" type="video/mp4">
  </video>
  <ion-row class="logo">
    <ion-col></ion-col>
    <ion-col width-100>
      <img src="https://cdn.onlinewebfonts.com/svg/img_537881.png" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>
            <ion-icon name="person"></ion-icon> Email</ion-label>
          <ion-input type="text" [formControl]="loginForm.controls['email']">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>
            <ion-icon name="lock"></ion-icon> Senha</ion-label>
          <ion-input type="password" [formControl]="loginForm.controls['password']"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="signup">
        <button ion-button class="submit-btn" full type="submit"><ion-spinner item-start name="crescent" *ngIf="response"></ion-spinner>{{response === true? ' ' : 'Login'}}</button>
        <button ion-button class="register-btn" block clear (click)="cadastrar()">Cadastrar</button>
        <button ion-button (click)="facebookLogin()"><ion-icon name="logo-facebook"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-item class="check">
      <ion-label>Me lembrar nesse dispositivo</ion-label>
      <ion-checkbox [formControl]="loginForm.controls['rememberUser']"></ion-checkbox>
    </ion-item>
  </form>
</ion-content>
