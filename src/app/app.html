<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar style="height: 250px">
            <ion-thumbnail>
                <img [src]="this.image" class="img" onError="src='http://americanconstruction.net/wp-content/uploads/2015/10/upload-empty.png'">
            </ion-thumbnail>
            <ion-title>Igor Melo</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-item-divider color="dark" class="borda">
            <ion-icon name="checkmark" item-left *ngIf="isConnected"></ion-icon>
            <ion-label color="texto">{{text}}</ion-label>
        </ion-item-divider>
        <button ion-item style="height:50px" color="dark" no-lines>
                    <ion-label color="light">Como usar</ion-label>
                </button>
        <button ion-item style="height: 50px" color="dark" no-lines>
                    <ion-label color="light">Minhas viagens</ion-label>
                </button>
        <button ion-item style="height: 50px" color="dark" no-lines>
                    <ion-label color="light">Configurações</ion-label>
                </button>
        <button ion-item full (click)="facebookLogin()" icon-end>Facebook<ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-item (click)="logout()" style="height: 50px" color="dark" no-lines>
                    <ion-label color="light">Sair</ion-label>
                </button>
    </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
